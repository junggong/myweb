        <p>이번시즌 첫 시작에 대한 나의 개인적인 견해는 비에프 시작이다.

      또한 빌드업 과정에서 필드를 강하게 가져갈수 있기 때문에 비에프시작을 추천한다.
    차선책으로는 지팡이시작 그리고 늘 괜찮은 방템 스타트가 있다.</p>
